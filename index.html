<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135692.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>

    <main>
        <section>
            <h2>Personal Information</h2>
            <form id="personal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </form>
        </section>

        <section>
            <h2>Education</h2>
            <form>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree">

                <label for="university">University:</label>
                <input type="text" id="university" name="university">

                <label for="cgpa">CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" min="1" max="4">

                <label for="year">Year:</label>
                <input type="text" id="year" name="year">
            </form>
        </section>

        <section>
            <h2>Experience</h2>
            <form>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position">

                <label for="company">Company:</label>
                <input type="text" id="company" name="company">

                <label for="duration">Duration (Month):</label>
                <input type="text" id="duration" name="duration">

                <label for="reason">Reason of Leave:</label>
                <input type="text" id="reason" name="reason">
            </form>
        </section>
    </main>
    <div class="button-grp">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
    </div>
    <footer>
        <p>&copy; Srijon Ashraf </p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
